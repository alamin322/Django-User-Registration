{% extends 'base.html' %}
{% block title %}Login Page{% endblock title %}
{% block content %}

<div class="container my-5 d-flex justify-content-center">
    <div class="row">
        <div class="col">
            <h3 class="text-center alert alert-info">Please LogIn Your Account</h3>
            <form method="post" action="">
                {% csrf_token %}
                <div class="mb-3">
                    <label for="exampleInputEmail1" class="form-label">Username</label>
                    <input type="text" class="form-control" id="exampleInputEmail1" name="username" aria-describedby="userHelp" required>
                </div>
                <div class="mb-3">
                    <label for="exampleInputPassword1" class="form-label">Password</label>
                    <input type="password" class="form-control" name="password" id="exampleInputPassword1" required>
                </div>

                <button type="submit" class="btn btn-primary">LogIn</button>
                
            </form>
        </div>
    </div>
</div>

{% endblock content %}

{% block active %}active{% endblock active %}
